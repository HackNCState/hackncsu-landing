<!doctype html>
<html class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://hackncstate.org/register" />
    <link href="./output.css?v=1.0" rel="stylesheet">

    <link rel="icon" href="./assets/img/favicon.png">
    <title>Hack_NCState 2026 Registration</title>
    <meta name="description"
        content="Register for Hack_NCState 2026, the premier hackathon at North Carolina State University.">

    <!-- blocks google from indexing since registration is closed -->
    <meta name="robots" content="noindex">
</head>

<body class="bg-zinc-950 text-gray-200">
    <script src="scripts/parallax.js?v=1.0"></script>

    <!-- parallax bg container -->
    <div id="parallax-container">
        <div class="parallax-layer" data-speed="0.2" data-offset="0"
            style="background-image: url('assets/img/decor/bg.webp');">
        </div>

        <!-- Tint layer with vignette -->
        <div class="absolute top-0 left-0 w-full h-screen z-0"
            style="background: radial-gradient(circle, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.95) 100%);"></div>
    </div>

    <!-- Registration Form Container -->
    <div class="relative z-10 min-h-screen flex items-start justify-center">
        <div class="w-full max-w-4xl p-6 md:mx-32 lg:mx-64 md:py-8">

            <!-- Logo and Title -->
            <div class="flex flex-col items-center text-center mb-8">
                <h1 class="font-logo text-4xl md:text-4xl mb-2">Hack_NCState 2026</h1>
                <h2 class="font-mono text-xl md:text-2xl">Registration Form</h2>
            </div>

            <form id="registration-form" class="bg-zinc-900/50 backdrop-blur-sm p-8 rounded-2xl border border-gray-700">

                <div class="text-center flex flex-col items-center justify-center min-h-[400px]">
                    <p class="text-lg text-gray-300 mb-6 max-w-lg">
                        Thank you for your interest in Hack_NCState 2026. We have reached our maximum capacity for this
                        year's event, and registration is now closed.
                    </p>
                </div>
        </div>
    </div>

</body>
