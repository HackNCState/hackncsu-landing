<!doctype html>
<html class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">

    <link rel="icon" href="./assets/img/favicon.png">
    <title>Hack_NCState 2026 Registration</title>
    <meta name="description"
        content="Hack_NCState is North Carolina State University's premier hackathon happening on February 14th and 15th, 2026!">

    <script src="scripts/constants.js"></script>
</head>

<body class="bg-zinc-950 text-gray-200">
<script src="scripts/parallax.js"></script>

    <!-- parallax bg container -->
    <div id="parallax-container">
        <div class="parallax-layer" data-speed="0.2" data-offset="0"
            style="background-image: url('assets/img/decor/bg.webp');">
        </div>

        <div id="binary-stars-container" class="parallax-layer" data-speed="0.25" data-offset="0"></div>

        <div class="parallax-layer" data-speed="0.3" data-offset="900"
            style="background-image: url('assets/img/decor/b1.webp');">
        </div>

        <div class="parallax-layer" data-speed="0.5" data-offset="1450"
            style="background-image: url('assets/img/decor/b2.webp');">
        </div>

        <div class="parallax-layer" data-speed="0.7" data-offset="1800"
            style="background-image: url('assets/img/decor/b3.webp');">
        </div>

        <div class="parallax-layer" data-speed="0.9" data-offset="2500"
            style="background-image: url('assets/img/decor/b4.webp');">
        </div>

        <!-- Tint layer with vignette -->
        <div class="absolute top-0 left-0 w-full h-screen z-0"
            style="background: radial-gradient(circle, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.95) 100%);"></div>
    </div>

    <!-- Registration Form Container -->
    <div class="relative z-10 min-h-screen flex items-center justify-center py-12">
        <div class="info-container w-full max-w-4xl">
            
            <!-- Logo and Title -->
            <div class="flex flex-col items-center text-center mb-8">
                <img src="./assets/img/logo.png" alt="Hack_NCState Logo" class="w-32 mb-4">
                <h1 class="font-logo text-4xl md:text-5xl mb-2">Hack_NCState 2026</h1>
                <h2 class="font-mono text-xl md:text-2xl">Registration Form</h2>
            </div>

            <!-- Progress Indicator -->
            <div class="flex justify-between items-center mb-8 px-4">
                <div class="flex items-center flex-1">
                    <div class="progress-step active" data-step="1">
                        <div class="progress-circle">1</div>
                        <span class="progress-label">Contact</span>
                    </div>
                    <div class="progress-line"></div>
                </div>
                <div class="flex items-center flex-1">
                    <div class="progress-step" data-step="2">
                        <div class="progress-circle">2</div>
                        <span class="progress-label">Demographics</span>
                    </div>
                    <div class="progress-line"></div>
                </div>
                <div class="flex items-center flex-1">
                    <div class="progress-step" data-step="3">
                        <div class="progress-circle">3</div>
                        <span class="progress-label">Qualifiers</span>
                    </div>
                    <div class="progress-line"></div>
                </div>
                <div class="flex items-center flex-1">
                    <div class="progress-step" data-step="4">
                        <div class="progress-circle">4</div>
                        <span class="progress-label">Preferences</span>
                    </div>
                </div>
            </div>

            <form id="registration-form" class="bg-zinc-900/50 backdrop-blur-sm p-8 rounded-2xl border border-gray-700">
                
                <!-- Section 1: Contact Info -->
                <div class="form-section active" data-section="1">
                    <h3 class="font-mono text-2xl font-bold mb-6 text-center">Contact Information</h3>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div class="form-group">
                            <label for="firstName" class="form-label">First Name *</label>
                            <input type="text" id="firstName" name="First Name" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName" class="form-label">Last Name *</label>
                            <input type="text" id="lastName" name="Last Name" class="form-input" required>
                        </div>
                    </div>

                    <div class="form-group mb-4">
                        <label for="phone" class="form-label">Phone Number *</label>
                        <input type="tel" id="phone" name="Phone" class="form-input" required>
                    </div>

                    <div class="form-group mb-4">
                        <label for="email" class="form-label">Email Address (.edu preferred) *</label>
                        <input type="email" id="email" name="Email" class="form-input" required>
                        <p class="text-sm text-gray-400 mt-1">We prefer .edu email addresses for verification purposes.</p>
                    </div>

                    <div class="form-group mb-4">
                        <label for="discord" class="form-label">Discord Username *</label>
                        <input type="text" id="discord" name="Discord" class="form-input" required>
                        <p class="text-sm text-gray-400 mt-1">A Discord username is necessary to participate in Hack_NCState.</p>
                    </div>

                    <div class="form-group mb-6">
                        <label class="flex items-start gap-3 cursor-pointer">
                            <input type="checkbox" id="electronicConsent" name="Agree to Fill" class="form-checkbox" required>
                            <span class="text-sm">By filling out this electronic form, I understand it counts as a physical and legally binding signature. *</span>
                        </label>
                    </div>

                    <button type="button" class="btn-next base-icon-button countdown-button w-full justify-center" onclick="nextSection(1)">
                        <span class="text-xl font-bold">Next Section</span>
                        <span class="font-icon text-2xl">arrow_forward</span>
                    </button>
                </div>

                <!-- Section 2: Demographics -->
                <div class="form-section" data-section="2">
                    <h3 class="font-mono text-2xl font-bold mb-6 text-center">Demographics</h3>
                    
                    <div class="form-group mb-4">
                        <label for="school" class="form-label">School Attending/Attended *</label>
                        <select id="school" name="University" class="form-input" required>
                            <option value="">Select your school...</option>
                            <option value="nc-state">North Carolina State University</option>
                            <option value="unc-chapel-hill">University of North Carolina at Chapel Hill</option>
                            <option value="duke">Duke University</option>
                            <option value="uncc">University of North Carolina at Charlotte</option>
                            <option value="appalachian">Appalachian State University</option>
                            <option value="ecu">East Carolina University</option>
                            <option value="wake-forest">Wake Forest University</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group mb-4">
                        <label for="major" class="form-label">What is/was your major? *</label>
                        <input type="text" id="major" name="Major" class="form-input" required>
                    </div>

                    <div class="form-group mb-4">
                        <label for="levelOfStudy" class="form-label">What is your level of study? *</label>
                        <select id="levelOfStudy" name="Level of Study" class="form-input" required>
                            <option value="">Select level of study...</option>
                            <option value="freshman">Freshman</option>
                            <option value="sophomore">Sophomore</option>
                            <option value="junior">Junior</option>
                            <option value="senior">Senior</option>
                            <option value="graduated">Graduated</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group mb-4" id="levelOfStudyOther" style="display: none;">
                        <label for="levelOfStudyOtherText" class="form-label">Please specify:</label>
                        <input type="text" id="levelOfStudyOtherText" name="levelOfStudyOtherText" class="form-input">
                    </div>

                    <div class="form-group mb-4">
                        <label for="gender" class="form-label">What is your gender? *</label>
                        <select id="gender" name="Gender" class="form-input" required>
                            <option value="">Select gender...</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="non-binary">Non-Binary</option>
                            <option value="other">Other</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                        </select>
                    </div>

                    <div class="form-group mb-6" id="genderOther" style="display: none;">
                        <label for="genderOtherText" class="form-label">Please specify:</label>
                        <input type="text" id="genderOtherText" name="genderOtherText" class="form-input">
                    </div>

                    <div class="form-group mb-6">
                        <label for="country" class="form-label">Country of Residence *</label>
                        <select id="country" name="Country" class="form-input" required>
                            <option value="">Select country...</option>
                            <option value="US">United States</option>
                            <option value="AF">Afghanistan</option>
                            <option value="AL">Albania</option>
                            <option value="DZ">Algeria</option>
                            <option value="AR">Argentina</option>
                            <option value="AU">Australia</option>
                            <option value="AT">Austria</option>
                            <option value="BD">Bangladesh</option>
                            <option value="BE">Belgium</option>
                            <option value="BR">Brazil</option>
                            <option value="CA">Canada</option>
                            <option value="CN">China</option>
                            <option value="CO">Colombia</option>
                            <option value="DK">Denmark</option>
                            <option value="EG">Egypt</option>
                            <option value="FR">France</option>
                            <option value="DE">Germany</option>
                            <option value="GR">Greece</option>
                            <option value="IN">India</option>
                            <option value="ID">Indonesia</option>
                            <option value="IR">Iran</option>
                            <option value="IQ">Iraq</option>
                            <option value="IE">Ireland</option>
                            <option value="IL">Israel</option>
                            <option value="IT">Italy</option>
                            <option value="JP">Japan</option>
                            <option value="KE">Kenya</option>
                            <option value="KR">Korea, Republic of</option>
                            <option value="MX">Mexico</option>
                            <option value="NL">Netherlands</option>
                            <option value="NZ">New Zealand</option>
                            <option value="NG">Nigeria</option>
                            <option value="NO">Norway</option>
                            <option value="PK">Pakistan</option>
                            <option value="PH">Philippines</option>
                            <option value="PL">Poland</option>
                            <option value="PT">Portugal</option>
                            <option value="RU">Russian Federation</option>
                            <option value="SA">Saudi Arabia</option>
                            <option value="SG">Singapore</option>
                            <option value="ZA">South Africa</option>
                            <option value="ES">Spain</option>
                            <option value="SE">Sweden</option>
                            <option value="CH">Switzerland</option>
                            <option value="TH">Thailand</option>
                            <option value="TR">Turkey</option>
                            <option value="UA">Ukraine</option>
                            <option value="GB">United Kingdom</option>
                            <option value="VN">Vietnam</option>
                        </select>
                    </div>

                    <div class="flex gap-4">
                        <button type="button" class="btn-prev base-icon-button outline-button flex-1 justify-center" onclick="prevSection(2)">
                            <span class="text-xl font-bold">Previous</span>
                        </button>
                        <button type="button" class="btn-next base-icon-button countdown-button flex-1 justify-center" onclick="nextSection(2)">
                            <span class="text-xl font-bold">Next Section</span>
                            <span class="font-icon text-2xl">arrow_forward</span>
                        </button>
                    </div>
                </div>

                <!-- Section 3: Qualifiers -->
                <div class="form-section" data-section="3">
                    <h3 class="font-mono text-2xl font-bold mb-6 text-center">Qualifiers</h3>
                    
                    <div class="form-group mb-4">
                        <label for="age" class="form-label">Age (You must be 18 or older to participate) *</label>
                        <input type="number" id="age" name="Age" class="form-input" min="18" max="120" required>
                    </div>

                    <div class="form-group mb-4">
                        <label class="flex items-start gap-3 cursor-pointer">
                            <input type="checkbox" id="likenessConsent" name="Use Likeness" class="form-checkbox" required>
                            <span class="text-sm">I agree to allow Hack_NCState to use my likeness (photographs, videos, etc.) for promotional purposes. *</span>
                        </label>
                    </div>

                    <div class="form-group mb-4">
                        <label class="flex items-start gap-3 cursor-pointer">
                            <input type="checkbox" id="mlhDataSharing" name="Disclose Likeness to MLH" class="form-checkbox" required>
                            <span class="text-sm">I agree to have my information disclosed to Major League Hacking (MLH) for event administration and ranking purposes. *</span>
                        </label>
                    </div>

                    <div class="form-group mb-4">
                        <label class="flex items-start gap-3 cursor-pointer">
                            <input type="checkbox" id="mlhCodeOfConduct" name="Agree to TOS" class="form-checkbox" required>
                            <span class="text-sm">I have read and agree to the <a href="https://github.com/MLH/mlh-policies/blob/main/code-of-conduct.md" target="_blank" class="underline text-blue-400 hover:text-blue-300">MLH Code of Conduct</a>. *</span>
                        </label>
                    </div>

                    <div class="form-group mb-6">
                        <label class="flex items-start gap-3 cursor-pointer">
                            <input type="checkbox" id="mlhTerms" name="Share Consent MLH" class="form-checkbox" required>
                            <span class="text-sm">I authorize you to share my application/registration information with Major League Hacking for event administration, ranking, and MLH administration in-line with the <a href="https://github.com/MLH/mlh-policies/blob/main/privacy-policy.md" target="_blank" class="underline text-blue-400 hover:text-blue-300">MLH Privacy Policy</a>. I further agree to the terms of both the <a href="https://github.com/MLH/mlh-policies/blob/main/contest-terms.md" target="_blank" class="underline text-blue-400 hover:text-blue-300">MLH Contest Terms and Conditions</a> and the <a href="https://github.com/MLH/mlh-policies/blob/main/privacy-policy.md" target="_blank" class="underline text-blue-400 hover:text-blue-300">MLH Privacy Policy</a>. *</span>
                        </label>
                    </div>

                    <div class="flex gap-4">
                        <button type="button" class="btn-prev base-icon-button outline-button flex-1 justify-center" onclick="prevSection(3)">
                            <span class="text-xl font-bold">Previous</span>
                        </button>
                        <button type="button" class="btn-next base-icon-button countdown-button flex-1 justify-center" onclick="nextSection(3)">
                            <span class="text-xl font-bold">Next Section</span>
                            <span class="font-icon text-2xl">arrow_forward</span>
                        </button>
                    </div>
                </div>

                <!-- Section 4: Preferences & Additional Info -->
                <div class="form-section" data-section="4">
                    <h3 class="font-mono text-2xl font-bold mb-6 text-center">Preferences & Additional Information</h3>
                    
                    <div class="form-group mb-4">
                        <label for="tshirtSize" class="form-label">T-Shirt Size *</label>
                        <select id="tshirtSize" name="tshirtSize" class="form-input" required>
                            <option value="">Select size...</option>
                            <option value="XS">XS</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <option value="XXL">XXL</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group mb-4" id="Shirt Size" style="display: none;">
                        <label for="tshirtOtherText" class="form-label">Please specify size:</label>
                        <input type="text" id="tshirtOtherText" name="tshirtOtherText" class="form-input">
                    </div>

                    <div class="form-group mb-4">
                        <label class="form-label">Dietary Restrictions (Select all that apply)</label>
                        <div class="space-y-2">
                            <label class="flex items-center gap-3 cursor-pointer">
                                <input type="checkbox" name="Dietary Restrictions" value="nut-allergy" class="form-checkbox">
                                <span>Nut Allergy</span>
                            </label>
                            <label class="flex items-center gap-3 cursor-pointer">
                                <input type="checkbox" name="Dietary Restrictions" value="halal" class="form-checkbox">
                                <span>Halal</span>
                            </label>
                            <label class="flex items-center gap-3 cursor-pointer">
                                <input type="checkbox" name="Dietary Restrictions" value="no-beef" class="form-checkbox">
                                <span>No Beef</span>
                            </label>
                            <label class="flex items-center gap-3 cursor-pointer">
                                <input type="checkbox" name="Dietary Restrictions" value="shellfish-allergy" class="form-checkbox">
                                <span>Shellfish Allergy</span>
                            </label>
                            <label class="flex items-center gap-3 cursor-pointer">
                                <input type="checkbox" name="Dietary Restrictions" value="gluten-free" class="form-checkbox">
                                <span>Gluten Free</span>
                            </label>
                            <label class="flex items-center gap-3 cursor-pointer">
                                <input type="checkbox" id="dietaryOtherCheck" name="Dietary Restrictions" value="other" class="form-checkbox">
                                <span>Other</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group mb-4" id="dietaryOther" style="display: none;">
                        <label for="dietaryOtherText" class="form-label">Please specify dietary restrictions:</label>
                        <input type="text" id="dietaryOtherText" name="dietaryOtherText" class="form-input">
                    </div>

                    <div class="form-group mb-4">
                        <label class="form-label">Which of these reasons for attending do you resonate with most? *</label>
                        <div class="space-y-2">
                            <label class="flex items-center gap-3 cursor-pointer">
                                <input type="checkbox" name="Reasons for Participating" value="learn-skills" class="form-checkbox">
                                <span>Learn new technical skills</span>
                            </label>
                            <label class="flex items-center gap-3 cursor-pointer">
                                <input type="checkbox" name="Reasons for Participating" value="network" class="form-checkbox">
                                <span>Network with other students and professionals</span>
                            </label>
                            <label class="flex items-center gap-3 cursor-pointer">
                                <input type="checkbox" name="Reasons for Participating" value="build-project" class="form-checkbox">
                                <span>Build a project for my portfolio</span>
                            </label>
                            <label class="flex items-center gap-3 cursor-pointer">
                                <input type="checkbox" name="Reasons for Participating" value="compete" class="form-checkbox">
                                <span>Compete and win prizes</span>
                            </label>
                            <label class="flex items-center gap-3 cursor-pointer">
                                <input type="checkbox" name="Reasons for Participating" value="fun" class="form-checkbox">
                                <span>Have fun with friends</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group mb-4">
                        <label for="hackathonCount" class="form-label">How many hackathons have you attended (including multiple years of the same hackathon)? *</label>
                        <select id="hackathonCount" name="Num of Previous Hackathons" class="form-input" required>
                            <option value="">Select number...</option>
                            <option value="0">0 - This is my first!</option>
                            <option value="1">1</option>
                            <option value="2-3">2-3</option>
                            <option value="4-5">4-5</option>
                            <option value="6+">6+</option>
                        </select>
                    </div>

                    <div class="form-group mb-4">
                        <label for="hearAboutUs" class="form-label">How did you hear about us? *</label>
                        <select id="hearAboutUs" name="Heard of Hack_NCState Via" class="form-input" required>
                            <option value="">Select option...</option>
                            <option value="linkedin">LinkedIn</option>
                            <option value="instagram">Instagram</option>
                            <option value="word-of-mouth">Word of Mouth</option>
                            <option value="professor">Professor/Instructor</option>
                            <option value="friend">Friend</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group mb-4" id="hearAboutUsOther" style="display: none;">
                        <label for="hearAboutUsOtherText" class="form-label">Please specify:</label>
                        <input type="text" id="hearAboutUsOtherText" name="hearAboutUsOtherText" class="form-input">
                    </div>

                    <div class="form-group mb-4">
                        <label class="flex items-start gap-3 cursor-pointer">
                            <input type="checkbox" id="registrationDisclaimer" name="Check-in Acknowledged" class="form-checkbox" required>
                            <span class="text-sm">I understand registering does NOT guarantee a spot for attendance. I must confirm my registration in person during the event check-in time OR on February 13. *</span>
                        </label>
                    </div>

                    <div class="form-group mb-6">
                        <label class="flex items-start gap-3 cursor-pointer">
                            <input type="checkbox" id="attend13th" name="Attending on 13th" class="form-checkbox">
                            <span class="text-sm">I'm attending the Career Fair on February 13th!</span>
                        </label>
                    </div>

                    <div class="form-group mb-6">
                        <label class="flex items-start gap-3 cursor-pointer">
                            <input type="checkbox" id="excitement" name="Excited for Hack_NCState" class="form-checkbox">
                            <span class="text-sm">I'm excited for Hack_NCState! ðŸŽ‰</span>
                        </label>
                    </div>

                    <div class="flex gap-4">
                        <button type="button" class="btn-prev base-icon-button outline-button flex-1 justify-center" onclick="prevSection(4)">
                            <span class="text-xl font-bold">Previous</span>
                        </button>
                        <button type="submit" class="base-icon-button countdown-button flex-1 justify-center">
                            <span class="text-xl font-bold">Submit Registration</span>
                            <span class="font-icon text-2xl">check</span>
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <script src="scripts/registration-form.js"></script>

</body>
